            <div class="container sensors">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="jquery.slicknav.min.js"></script>

        <script>

            $(function(){

                var menu = $('.menu-navigation-dark');

                menu.slicknav();

                // Mark the clicked item as selected

                menu.on('click', 'a', function(){
                    var a = $(this);

                    a.siblings().removeClass('selected');
                    a.addClass('selected');
                });
            });
            
            function  mostrar(ID){
	           document.getElementById(ID).style.display = "block";

            }
            function  ocultar(ID){
                document.getElementById(ID).style.display = "none";
                $("#dive").hide("slow");
            }
        </script>
    
    <script>
		document.getElementById('pump-on').addEventListener('click', function() {
				var url = "http://api.thingspeak.com/update?api_key=ZY113X3ZSZG96YC8&field5=1"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
        document.getElementById('pump-off').addEventListener('click', function() {
                var url = "http://api.thingspeak.com/update?api_key=ZY113X3ZSZG96YC8&field5=0"
                $.getJSON(url, function(data) {
                    console.log(data);
                });
        });
    </script>
