    <div class="container">

    <nav class="menu-navigation-dark">
            
            <a href="#dashboard"><i class="fa fa-th-list"></i><span>Dashboard</span></a>
            <a href="#charts"><i class="fa fa-bar-chart"></i><span>Charts</span></a>
            <a href="#books" class="selected"><i class="fa fa-book"></i><span>My Books</span></a>
            <a href="#settings"><i class="fa fa-gear"></i><span>Settings</span></a>
            
    </nav>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.slicknav.min.js"></script>

    <script>

        $(function(){

            var menu = $('.menu-navigation-dark');

            menu.slicknav();

            // Mark the clicked item as selected

            menu.on('click', 'a', function(){
                var a = $(this);

                a.siblings().removeClass('selected');
                a.addClass('selected');
            });
        });

    </script>
